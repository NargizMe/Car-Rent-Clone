<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,500;0,600;1,500;1,600&family=Permanent+Marker&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Cdn CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="assets/style/css/main.css">
    <title>Rent Car | Home</title>
</head>

<body>
    <header></header>
    <main class="app__main">

        <!-- Hero Section Start -->
        <section id="app__main__hero">
            <div class="container">
                <div class="row hero-row">
                    <div class="col-lg-6 col-md-12">
                        <div class="hero__ads ads--1">
                            <div class="hero__ads--image_wrapper">
                                <img src="assets/media/home/ads1bgc.png" alt="ads-1">
                            </div>
                            <div class="hero__ads--content">
                                <h2>The Best Platform for Car Rental</h2>
                                <p>Ease of doing a car rental safely and reliably. Of course at a low price.</p>
                                <button class="button">Rental Car</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="hero__ads ads--2">
                            <div class="hero__ads--image_wrapper">
                                <img src="assets/media/home/ads2bgc.png" alt="ads-2">
                            </div>
                            <div class="hero__ads--content">
                                <h2>Easy way to rent a car at a low price</h2>
                                <p>Providing cheap car rental services and safe and comfortable facilities.</p>
                                <button class="button button-light">Rental Car</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Hero Section End -->

        <!-- PickUp-DropOff Section Start -->
        <section id="app__main__pickdrop">
            <div class="container">
                <div class="row pick-drop-row">
                    <div class="col-lg-5">
                        <div class="app__main__pickdrop--pick pick__up">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="pickUpRadio" id="pickUpRadio">
                                <label class="form-check-label" for="pickUpRadio">
                                    Pick - Up
                                </label>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-4 location__date">
                                    <span>Locations</span>
                                    <select>
                                        <option selected disabled>Select your city</option>
                                        <option value="1">Baku</option>
                                        <option value="2">Istanbul</option>
                                        <option value="3">Moscow</option>
                                        <option value="4">Washington DC</option>
                                        <option value="5">Orlando</option>
                                        <option value="6">Tallinn</option>
                                        <option value="7">Tokio</option>
                                    </select>
                                </div>
                                <div class="col-lg-4 col-4 location__date inputWrap">
                                    <span>Date</span>
                                    <label for="pickDate" id="pickDate">Select your date</label>
                                    <input id="pickDateInput" type="date" name="pickDate">
                                </div>
                                <div class="col-lg-4 col-4 inputWrap">
                                    <span>Time</span>
                                    <label for="pickTime" id="pickTime">Select your date</label>
                                    <input id="pickTimeInput" type="time" name="pickTime">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 shuffle-btn-wrapper">
                        <button class="button">
                            <i class="fa-solid fa-arrows-rotate"></i>
                        </button>
                    </div>
                    <div class="col-lg-5">
                        <div class="app__main__pickdrop--pick">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="DropOffRadio" id="DropOffRadio">
                                <label class="form-check-label" for="DropOffRadio">
                                    Drop - Off
                                </label>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-4 location__date">
                                    <span>Locations</span>
                                    <select>
                                        <option selected disabled>Select your city</option>
                                        <option value="1">Baku</option>
                                        <option value="2">Istanbul</option>
                                        <option value="3">Moscow</option>
                                        <option value="4">Washington DC</option>
                                        <option value="5">Orlando</option>
                                        <option value="6">Tallinn</option>
                                        <option value="7">Tokio</option>
                                    </select>
                                </div>
                                <div class="col-lg-4 col-4 location__date inputWrap">
                                    <span>Date</span>
                                    <label for="dropDate" id="dropDate">Select your date</label>
                                    <input id="dropDateInput" type="date" name="dropDate">
                                </div>
                                <div class="col-lg-4 col-4 inputWrap">
                                    <span>Time</span>
                                    <label for="dropTime" id="dropTime">Select your date</label>
                                    <input id="dropTimeInput" type="time" name="dropTime">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- PickUp-DropOff Section End -->


    </main>
    <footer>

    </footer>

    <script src="assets/js/home.js"></script>
</body>

</html>
